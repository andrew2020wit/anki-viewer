<div class="settings-item">
  <mat-form-field
    class="form-field"
  >
    <mat-label>{{settingItem().label}}</mat-label>
    <input matInput
           [(ngModel)]="value"
    >
  </mat-form-field>

  <div class="save-button">
    <button
      mat-button
      color="primary"
      (click)="save()"
    >
      Save
    </button>
  </div>
</div>
